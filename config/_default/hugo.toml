baseURL = 'https://jordyvanvorselen.com/'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-us'
theme = 'lowkey'
title = 'Jordy van Vorselen'
enableRobotsTXT = true
pygmentsUseClasses = true
pygmentsCodefences = true

# List Config
summaryLength = 15
paginate = 5

[markup.highlight]
      codeFences = true
      guessSyntax = false
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = false
      tabWidth = 4
      noClasses = false

[outputs]
      home = ["html", "rss"]
      page = ["html", "rss"]

[mediaTypes]
      [mediaTypes."application/atom"]
            suffix = "xml"

[outputFormats.Atom]
      mediaType = "application/atom"
      baseName = "index"
      isPlainText = false

[outputFormats]
      [outputFormats.RSS]
            mediatype = "application/rss+xml"
            baseName = "index"

[params]
      custom_css = ["css/syntax.css", "css/mermaid.css"]
      custom_js = []

      [params.author]
            email = 'jdoe@example.org'
            name = 'John Doe'

[params.mermaid]
      theme = "dark"
      align = "center"
