baseURL = 'https://jordyvanvorselen.com/'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-us'
theme = 'lowkey'
title = 'Jordy van Vorselen'
enableRobotsTXT = true
pygmentsUseClasses = true
pygmentsCodefences = true

# List Config
summaryLength= 15
paginate = 5

[markup.highlight]
      codeFences = true
      guessSyntax = false
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = false
      tabWidth = 4
      noClasses = false

[params]
      custom_css = ["css/syntax.css"]
      custom_js = []